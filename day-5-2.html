<!-- Cascading -->

<!DOCTYPE html>
    <html>
        <head>
            <style>
                li{color:coral /*!important*/;}
                #idsel{color:darkolivegreen;}
                .classsel{color:greenyellow;}
               
            </style>
        </head>
        <body>
            <ul>
                <li>HTML</li>
                <li id="idsel" class="classsel" /*style="color:khaki"*/>CSS</li>
                <li>Javascript</li>
            </ul>
            <ol>
                <li>style attribute</li>
                <li>id selector</li>
                <li>class selector</li>
                <li>tag selector</li>
            </ol>
        </body>
    </html>
